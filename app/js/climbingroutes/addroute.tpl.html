    <h3>Add a route</h3>
    <form ng-submit="addRoute(route)">
      <input type="text" ng-model="route.routename" placeholder="Route Name">
      <input type="text" ng-model="route.grade" placeholder="Grade">
      <input type="text" ng-model="route.pitches" placeholder="Number of pitches">
      <input type="text" ng-model="route.routetype" placeholder="Type">
      <input type="text" ng-model="route.beta" placeholder="Beta">
      <input type="text" ng-model="route.state" placeholder="State">
      <input type="text" ng-model="route.area" placeholder="Climbing Area">
      <input type="text" ng-model="route.image" placeholder="Route Image URL">

      <button>Add Route</button>
    </form>

    <hr />
