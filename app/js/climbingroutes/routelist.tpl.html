<section class="main">

  <!-- <h2>Your Climbing Ticklist</h2> -->
  <p ng-click="areaSort(routeList)">sort by area</p>
  <p ng-click="stateSort(r.state)">sort by state</p>
  <p><a href="#/ticklist">See your ticklist</a></p>

  <p ng-click="logoutUser()" class="logout-btn">Logout</p>
  <div class="add">
    <a href="#/addroute"><i class="fa fa-plus-circle"></i><p class="addroute-btn" id="addroute-btn">Add route</p></a>
  </div>


  <ul>
    <li class="allroutes" ng-repeat="r in routeList | orderBy:'area'" data-id="{{r.objectId}}">
      <!-- <div class="expand" ng-click="expand()"> -->
      <i class="fa fa-plus-square" ng-click="expand()"></i>
      <i class="fa fa-minus-square hide" ng-click="expand()"></i>

      <!-- </div> -->

      <div class="top">
        <h4 class="route-name"> {{ r.routename }} </h4>
        <p class="route-location"><a href="http://www.mountainproject.com/scripts/Search?query={{ r.area }}&Submit=Search" target="_blank">{{ r.area }}</a> | {{ r.state }}</p>
      </div>

      <div class="bottom hide">
        <div class="left-info">
          <div class="routeimage">
            <img ng-src=" {{ r.image }} ">
          </div>
        </div>

        <div class="right-info">
          <p class="route-type">{{ r.routetype }}, {{ r.grade }}</p>
          <p class="route-beta">{{ r.beta }}</p>
          <p><span class="completed-no">{{ completed(r.completed) }}</span></p>
          <p class="mp-search"><a href="http://www.mountainproject.com/scripts/Search?query={{ r.mplink }}&Submit=Search" target="_blank">Search on Mountain Project</a>
          <p class="delete-route" ng-click="deleteRoute(r)">Delete</p>
          <p class="edit-route"><a href="#/route/{{ r.objectId }}">Edit / Tick</a></p>
        </div>
      </div>

    </li>
  </ul>

</section>
