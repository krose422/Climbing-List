<section class="main">

  <!-- <h2>Your Climbing Ticklist</h2> -->

  <p ng-click="logoutUser()" class="logout-btn">Logout</p>
  <div class="add">
    <a href="#/addroute"><i class="fa fa-plus-circle"></i><p class="addroute-btn" id="addroute-btn">Add route</p></a>
  </div>


  <ul>
    <li class="allroutes" ng-repeat="r in routeList" data-id="{{r.objectId}}">
      <div class="left-info">
      <a href="#/route/{{ r. objectId }}">

        <div class="routeimage">
          <img ng-src=" {{ r.image }} ">
        </div>

      </a>
      </div>


      <div class="right-info">
        <a href="#/route/{{ r. objectId }}">
          <h4 class="routename"> {{ r.routename }} </h4>
        </a>
        <h6>{{ r.routetype }}, {{ r.grade }}</h6>

        <!-- <p>Grade: <span>{{ r.grade }}</span></p> -->
        <p>State: <span>{{ r.state }}</span></p>
        <p>Climbing area: <span>{{ r.area }}</span></p>
        <p id="delete-route" ng-click="deleteRoute(r)">Delete</p>
      </div>

    </li>
  </ul>

</section>
